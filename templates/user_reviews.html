{% extends 'index.html' %}

{% block nav %}
 {{ super() }}
{% endblock %}

{% block content %}
<h2> Your restaurant reviews </h2>
{% if user_reviews|length == 0 %}
You have not created any restaurant reviews :(
{% endif %}
<ul>
{% for a in user_reviews %}
    <li>
        <a href="{{ url_for('single_review',id=a.id)}}">{{ a.title }}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
